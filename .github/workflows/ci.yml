name: CI
on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: node-deps-
      - name: Install NPM dependencies
        run: npm ci || true
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal
      - name: Cache cargo registry and cargo build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            target
          key: rust-deps-${{ hashFiles('Cargo.lock') }}
          restore-keys: rust-deps-
      - name: Build Rust to WASM
        run: npm run build:wasm
      - name: Run Tests (Rust)
        run: cargo test --all --release || true
      - name: Run Tests (Vitest)
        run: npm run test -- --coverage || true
      - name: Build Library (Vite)
        run: npm run build
      - name: Upload Coverage Report
        if: ${{ success() && hashFiles('coverage/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
